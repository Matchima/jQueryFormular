<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery Dynaprice Plugin Demos</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
	html, body {
		height: 100%;
		min-height: 100%;
	}
	body {
		background-color: rgba(238, 238, 238, 0.4);
		overflow-x: hidden;
	}
	.cloud {
		display: block;
		position: absolute;
		width: 73px;
		height: 36px;
		background-image: url('cloud.png');
		background-repeat: no-repeat;
		z-index: 1000;
	}
	</style>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>
<body>
	

	<div class="container" id="wrapper" style="margin-top:150px;">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<div class="well">
					<h2>Basic usage</h2>
					<small>Each unit costs $3.</small>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-12 col-sm-6">
								<label>Quantity</label>
								<input type="number" id="basic" class="form-control" min="1" max="100" 
										step="1" name="quantity" value="1" />
							</div>
							<div class="col-xs-12 col-sm-6">
								<label>Price</label>
								<div class="input-group">
									<p class="form-control-static">$ <span id="basicPrice"></span></p>
								</div>
							</div>
						</div>
					</form>
					<h2>Basic usage with callback</h2>
					<small>Each unit costs $4.5.</small>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-12 col-sm-6">
								<label>Quantity</label>
								<input type="number" id="callback" class="form-control" min="1" max="100" 
										step="1" name="quantity" value="1" />
							</div>
							<div class="col-xs-12 col-sm-6">
								<label>Price for <span id="callbackQuantity"></span></label>
								<div class="input-group">
									<p class="form-control-static">$ <span id="callbackPrice"></span></p>
								</div>
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../jquery.dynaprice.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input#basic').dynaprice({
				destination: $('span#basicPrice')
			});
			$('input#callback').dynaprice({
				cost: 4.5,
				destination: $('span#callbackPrice'),
				beforeUpdate: function($source, $destination, oldCost) {
					$('span#callbackQuantity').text($source.val());
				}
			});
		});
	</script>
</body>
</html>
